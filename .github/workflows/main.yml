name: Vite Vue3 Vueuse Tailwind Css

# permissions:
#   contents: read  

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
     permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # - name: Set git name
      #   run: git config --global user.name "Luzhaotian"

      # - name: Set git email
      #   run: git config --global user.email "lu199705@163.com"

      # - name: Get name and email
      #   run: |
      #     git config --global user.name 
      #     git config --global user.email

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.LZT_PAT }} # 此处修改为你的Secret名称
          publish_dir: ./dist
          full_commit_message: ${{ github.event.head_commit.message }}
